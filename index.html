<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>JavaScript Basics</title>
	<style>
		body {
			height: 100vh;
			display: flex;
			align-items: center;
			background: linear-gradient(to top left, #ea9a28, #f5f263);
		}

		h1 {
			font-family: sans-serif;
			font-size: 50px;
			line-height: 1.3;
			width: 100%;
			padding: 30px;
			text-align: center;
			color: #ffffff;
		}
		button{
			padding: 20px;
			font-family: Arial, Helvetica, sans-serif;
			border: 1px solid #e48c12;
			color: #fff;
			background-color: transparent;
			transition: all 0.3s ease-out 0s;
		}
		button:hover{
			background-color: #e48c12;
		}
		button:active{
			background-color: #c07815;
		}
		.add-task-btn:focus{
			background-color: #c07815;
		}
		.add-task-btn:active{
			background-color: #e48c12;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<script src="script.js"></script>
</body>

</html>
