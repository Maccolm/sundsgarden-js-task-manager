<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>JavaScript Basics</title>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<style>
		body {
			min-height: 100vh;
			height: auto;
			display: flex;
			align-items: center;
			background: linear-gradient(to top left, #ea9a28, #f5f263);
		}
		h1 {
			font-family: sans-serif;
			font-size: 50px;
			line-height: 1.3;
			width: 100%;
			padding: 30px;
			text-align: center;
			color: #ffffff;
		}
		p{
			margin: 0;
		}
		button{
			padding: 20px;
			font-family: Arial, Helvetica, sans-serif;
			border: 1px solid #e48c12;
			color: #fff;
			background-color: transparent;
			transition: all 0.3s ease-out 0s;
			cursor: pointer;
		}
		button:hover{
			background-color: #e48c12;
		}
		button:focus{
			background-color: #c07815;
		}
		.add-task-btn:focus{
			background-color: #c07815;
		}
		.add-task-btn:active{
			background-color: #e48c12;
		}
		.item{
			width: 100%;
			display: flex;
			gap: 15px;
			justify-content: space-between;
			padding: 15px;
			font-family: Arial, Helvetica, sans-serif;
			color: #fff;
			background-color: transparent;
			transition: all 0.2s ease-out 0s;
			border: 1px solid #e48c12;
			cursor: pointer;
			margin-top: 15px;
		}
		.item:hover{
			background-color: #ea992866;
		}
		.item:active{
			background-color: #c07815;
		}
		.red-color{
			color: red;
		}
		.green-color{
			color: green
		}
		#container{
			position: relative;
			max-width: 1000px;
			width: 100%;
			margin: auto;
		}
		.style-text{
			color: #0e0e0e;
			font-style: italic;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<script src="script.js"></script>
</body>

</html>
